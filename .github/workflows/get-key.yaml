name: Get Key

on:
  workflow_dispatch:

jobs:
  update:
    name: Update keys
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - branch: key

    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup NodeJS environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install synchrony-cli
        run:  npm install deobfuscator axios cheerio
 
      - name: Extract deobfuscator
        run: node  .github/script/extractKey.js data.js

      - name: deobfuscator
        run: synchrony data.js

      - name: Get key
        run: node  .github/script/getKey.js data.cleaned.js key

      - name: Checkout ${{ matrix.branch }} branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          path: key_repo

      - name: Update key if it differs
        run: |
          cd key_repo
          echo "Old -> $(cat key) || New -> $(cat ../key)"
          if [[ "$(cat key)" != "$(cat ../key)" ]]; then
            cp ../key .
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add key
            git commit --amend -m "chore: Updating key"
            git push --force
          fi

  # Workaround for CI schedule event, to prevent it's delays (5min ~ 1h!)
  manual-rerun:
    name: Re-run workflow
    permissions:
      actions: write
    needs: update
    # Always run, except when manually cancelled.
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 5 minutes
        run: sleep 300

      - name: Re-trigger workflow
        run: gh workflow run get-key.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}